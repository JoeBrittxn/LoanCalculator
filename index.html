<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="">


<div class="container">
    <div class="row text-center loan-calculator">
        <div class="col-sm-12"><h1>Loan Calculator</h1></div>
    </div>
    <div class="row">
        <div class="col-sm-4"><label>Loan Amount: Â£</label></div>
        <div class="col-sm-8"><input id="loan_amount" type="number" min="1" value=""></div>
    </div>
    <div class="row">
        <div class="col-sm-4"><label for="">Interest Rate: %</label></div>
        <div class="col-sm-8"><input id="interest_rate" min="0" max="100" value=""></div>
    </div>
    <div class="row">
        <div class="col-sm-4"><label for="">Months to Pay:</label></div>
        <div class="col-sm-8"><input id="months_to_pay" placeholder="" type="number" min="1" value=""></div>
    </div>
    <div class="row">
        <div class="col-sm-12 text-center">
            <button class="btn btn-dark btn-block text" id="button" value="Submit" type="submit" name="button" onclick="computeLoan()" onmouseover="mouseOver()" onmouseout="mouseOut()">Submit</button>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-sm-12">
            <p id="payment"></p>
            <p id="total_interest"></p>
            <p id="withInterest"></p>
        </div>
    </div>
</div>






    <script src="main.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </body>
</html>
